<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng ký học | Gia sư Hào Quang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="background-color: #f5f6fa;">

  <div class="container mt-5 mb-5">
    <div class="text-center mb-4">
      <h2 class="fw-bold text-primary">Form Đăng ký học tại Trung tâm Gia sư Hào Quang</h2>
      <p class="text-secondary">Hãy điền thông tin đầy đủ, chúng tôi sẽ liên hệ ngay!</p>
    </div>

    <div class="card shadow rounded-4 p-4">
      <form>
        <div class="mb-3">
          <label class="form-label fw-semibold">Họ và tên học sinh</label>
          <input type="text" class="form-control" placeholder="Nhập họ tên học sinh" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Lớp hiện tại</label>
          <select class="form-select" required>
            <option selected disabled>Chọn lớp học</option>
            <option>Lớp 1</option>
            <option>Lớp 2</option>
            <option>Lớp 3</option>
            <option>Lớp 4</option>
            <option>Lớp 5</option>
            <option>Lớp 6</option>
            <option>Lớp 7</option>
            <option>Lớp 8</option>
            <option>Lớp 9</option>
            <option>Lớp 10</option>
            <option>Lớp 11</option>
            <option>Lớp 12</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Môn cần học</label>
          <input type="text" class="form-control" placeholder="VD: Toán, Văn, Anh..." required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Số điện thoại phụ huynh</label>
          <input type="tel" class="form-control" placeholder="Nhập số điện thoại" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Ghi chú thêm (nếu có)</label>
          <textarea class="form-control" rows="3" placeholder="Yêu cầu đặc biệt..."></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary px-5 py-2 rounded-pill fw-semibold">Gửi đăng ký</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
