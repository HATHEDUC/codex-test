<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng ký học</title>
</head>
<body>
  <h2>Form Đăng ký học tại Trung tâm Gia sư Hào Quang</h2>
  <form>
    <label>Họ và tên học sinh</label><br />
    <input type="text" placeholder="Nhập họ tên học sinh" required /><br /><br />

    <label>Lớp hiện tại</label><br />
    <select required>
      <option value="">Chọn lớp học</option>
      <option>1</option><option>2</option><option>3</option>
      <option>4</option><option>5</option><option>6</option>
      <option>7</option><option>8</option><option>9</option>
      <option>10</option><option>11</option><option>12</option>
    </select><br /><br />

    <label>Môn cần học</label><br />
    <input type="text" placeholder="VD: Toán, Văn, Anh..." /><br /><br />

    <label>Số điện thoại phụ huynh</label><br />
    <input type="tel" placeholder="Nhập số điện thoại" required /><br /><br />

    <label>Ghi chú thêm (nếu có)</label><br />
    <textarea rows="3" placeholder="Yêu cầu đặc biệt..."></textarea><br /><br />

    <button type="submit">Gửi đăng ký</button>
  </form>
</body>
</html>
